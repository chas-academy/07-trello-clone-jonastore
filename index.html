<!doctype html>
<html lang="us">
<head>
	<meta charset="utf-8">
	<title>Kanban Jonas</title>
	<link href="jquery-ui.css" rel="stylesheet">
	<link rel="stylesheet" href="jquery-ui.min.css">
 	<link rel="stylesheet" type="text/css" href="additionalstyle.css">

</head>
<body>


<h1>Welcome to Jonas Kanban</h1>

<div class="ui-widget">
	<p>Structure. Determination. Willpower.</p>
	 <button id="createbutton">Create card</button>

</div>
<div class="draggable">
	<button class="delete">X</button>
	<div id="tabs">
	<ul>
  		<li><a href="#tabs-2">Settings</a></li>
   		<li><a href="#tabs-1">Main</a></li>
  	</ul>
	  <div id="dialog" title="Card content">
	  <p class="dialogBox">Content not set</p>
	  </div>
	  <div id="tabs-1">
	  	Title: <h3 class="title">Not set</h3>
	  	Deadline: <h3 class="dateBox">Not set</h3>
	  	<button id="infobutton">Card content</button>
	  </div>

	  <div id="tabs-2">
	  <form class="inputTitle" action="">
	  	<input type="text" name="title" placeholder="Set card title">
	  </form>
	  <form class="inputContent" action="">
	  	<input class ="inputContentField" type="text" name="title" placeholder="Set card content">
	  </form>
	  	<input type="text" name="date" id="date" placeholder="Set deadline">
	  	<input class="jscolor colorpicker" value="ADD8E6">
	  	<button class="shake">Clear card</button>
	  </div>
	</div>
</div>

<div id="wrapper"></div>

<section class="row">
		<article id="droppable" class="ui-widget-header">TODO</article>

	<article id="droppable2" class="ui-widget-header">DOING</article>
		<article id="droppable3" class="ui-widget-header">DONE</article>


</section>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="external/jquery/jquery.js"></script>
<script src="script.js"></script>
<script src="jscolor.js"></script>
</body>
</html>
