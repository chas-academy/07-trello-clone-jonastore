<h1>Welcome to Jonas Kanban</h1>


<div class="ui-widget">

</div>

</div>

	
<!-- custom widget ends here -->

<!-- card starts here -->
<div class="draggable">
	<button class="delete">X</button>
	<div id="tabs">
	<ul>
  		<li><a href="#tabs-2">Main</a></li>
   		<li><a href="#tabs-1">Settings</a></li>
  	</ul>
	  <div id="dialog" title="Card content">
	  <p class="dialogBox">Content not set</p>
	  </div>
	  <div id="tabs-2">
	  	Title: <h3 class="title">Not set</h3>
	  	Deadline: <h3 class="dateBox">Not set</h3>
	  	<button id="infobutton">Card content</button>
	  </div>

	  <div id="tabs-1">
	  <form class="inputTitle" action="">
	  	<input class="inputfield" type="text" name="title" placeholder="Set card title">
	  </form>
	  <form class="inputContent" action="">
	  	<input class="inputfield" type="text" name="title" placeholder="Set card content">
	  </form>
	  	<input class="inputfield" type="text" name="date" id="date" placeholder="Set deadline">
	  	<input class="jscolor colorpicker" value="ADD8E6">
	  	<button class="shake">Clear card</button>
	  </div>
	</div>
</div>
<!-- card ends here -->
